<div *ngIf="showState"  class=" row tarjeta" >
  <div class="card_mensaje m-2 w-1" *ngFor="let item of purchaseModels">
    <div class="row">
      <div class="font-weight-bold col-12 d-flex justify-content-center ">
        {{item.date | date: 'yyyy/M/d HH:mm'}}
      </div>
      <div class="font-weight-bold col-12 d-flex justify-content-center ">
        {{item.products.name}}
      </div>
      <div class="text-success col-12 d-flex">
        {{item.products.price | currency}}
      </div>
      <div class="col-10 d-flex justify-content-center">
        <img class="avatar  border-gray" width="50" src="{{item.products.image}}" alt="...">
        <div class="text-danger">
          #{{item.products.id}}
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row bg-light">
        <div class="col-sm text-muted">
          {{item.clients.name}}
        </div>
        <div class="col-sm text-muted">
          {{item.clients.email}}
        </div>
        <div class="col-sm text-muted">
          {{item.clients.phone}}
        </div>
        <div class="col-sm text-muted">
          {{item.clients.city}}
        </div>
        <div class="col-sm text-muted">
          {{item.clients.department}}
        </div>
      </div>
    </div>
    <div class=" container row justify-content-md-center ">
      <div class="col-sm">
        <button type="button" class="button" (click)="mostrarRespuesta(item)"  name="button">VENDIDO</button>
      </div>
      <div class="col-sm">
        <button type="button" class="button" (click)="mostrarRespuesta(item)"  name="button">CANCELADO</button>
      </div>
    </div>
  </div>
</div>

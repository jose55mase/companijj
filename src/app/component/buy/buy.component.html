
<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/company/fondoVenta.jpeg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="assets/company/logo.png" alt="...">
            <h5 class="title">Evolucion Digital</h5>
          </a>
          <p class="description">
            @EvolucionDigital
          </p>
        </div>
        <p class="description text-center">
          " mejoramos para usted
          <br>  danos la oportunidad
          <br>  de seguir Aqu√≠ "
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">

            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>45
                <br>
                <small>Ventas</small>
              </h5>
            </div>

          </div>
        </div>
      </div>
      <img src="{{paramURL.image}}" alt="...">
    </div>

  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Informacion de compra (Comprador)</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nombre completo (Compredor)</label>
                <input type="text" class="form-control"  placeholder="Miguel Antonio V">
              </div>
            </div>

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" placeholder="345 633 17 59 " >
              </div>
            </div>

            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombre producto</label>
                <input type="text" class="form-control" disabled placeholder="Company" value={{paramURL.name}}>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Costo (colombia)</label>
                <input type="text" class="form-control" disabled value={{paramURL.price}}>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Codigo</label>
                <input type="text" class="form-control" disabled  value={{paramURL.id}}>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Ciudad</label>
                <input type="text" class="form-control" placeholder="City" value="Antioquia">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Departamento</label>
                <input type="text" class="form-control" placeholder="Country" value="Envigado">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Descripcion del producto</label>
                <textarea class="form-control textarea" disabled value={{paramURL.description}}></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Procesar Compra</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

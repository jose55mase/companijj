
<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle">
        <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <a class="navbar-brand" href="javascript:void(0)">{{getTitle()}}</a>
    </div>
    <button class="navbar-toggler" type="button" (click)="collapse()"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [ngbCollapse]="isCollapsed">
      <form style="position:relative; z-index:1000;">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            (ngModelChange)="onSearchData()"
            placeholder="Buscar...">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="nc-icon nc-zoom-split"></i>
            </div>
          </div>
        </div>
      </form>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn-magnify" href="javascript:void(0)">
            <i class="nc-icon nc-badge"></i>
              {{user.userName}}
          </a>
        </li>
        <li *ngIf="alertasAyudasState"   class="nav-item">
          <a class="nav-link btn-magnify" href="javascript:void(0)">
              <div class="w-100 h-100 d-flex justify-content-center align-items-center" (click)="abrirCerrarModal()">
                <span *ngIf="alertasAyudasConteo > 0"  matBadge={{alertasAyudasConteo}} class="alertas" matBadgeColor="warn"  >
                  <img src="assets/alarm_copy.svg" class="alertas">
                </span>
                <span *ngIf="alertasAyudasConteo == 0"   >
                  <img src="assets/alarm_copy.svg" class="alertas">
                </span>
              </div>
              <span class="d-lg-none d-md-block">Compras</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-magnify" href="javascript:void(0)">
            <i class="nc-icon nc-layout-11"></i>
            <p>
              <span class="d-lg-none d-md-block">Stats</span>
            </p>
          </a>
        </li>
        <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left">
          <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink" >
            <i class="nc-icon nc-single-02"></i>
            <p>
              <span class="d-lg-none d-md-block">USUARIO</span>
            </p>
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right">
            <a ngbDropdownItem routerLink="#" (click)="onClickShowLoginView()" ><i class="nc-icon nc-badge"></i> Iniciar sesion</a>
            <a ngbDropdownItem routerLink="/maintenance"><i class="nc-icon nc-lock-circle-open"></i> Registrarse</a>
            <a ngbDropdownItem routerLink="#" (click)="closeLogin()" ><i class="nc-icon nc-lock-circle-open"></i> Cerrar sesion</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-rotate" href="javascript:void(0)">
            <i class="nc-icon nc-settings-gear-65"></i>
            <p>
              <span class="d-lg-none d-md-block">Account</span>
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
